{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h2 class="text-center text-primary">Create an Account</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
          <small class="text-muted">Min 8 characters, must include a number</small>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
