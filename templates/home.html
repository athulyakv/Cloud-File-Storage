<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Storage - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero { padding: 80px 20px; text-align: center; }
    .hero h1 { font-size: 3rem; color: #1565c0; font-weight: bold; }
    .hero p { font-size: 1.2rem; color: #555; }
    .btn-custom {
      padding: 12px 30px; font-size: 1.1rem; border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover { transform: scale(1.05); }
    footer { margin-top: 60px; padding: 15px; background: white; text-align: center; color: #777; box-shadow: 0 -2px 6px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="hero">
    <h1>☁️ Welcome to Cloud File Storage</h1>
    <p class="mt-3">Store, manage, and access your files anytime, anywhere.</p>
    <div class="mt-4">
      <a href="/login" class="btn btn-primary btn-custom me-3">🔐 Login</a>
      <a href="/signup" class="btn btn-success btn-custom">📝 Sign Up</a>
    </div>
  </div>
  <footer><p>© 2025 Cloud File Storage. Built with ❤️ using Flask.</p></footer>
</body>
</html>
