<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Cloud Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #f9fbe7, #e8f5e9); }
    .card { border-radius: 15px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">ğŸ“‚ Dashboard - {{ current_user.username }}</h2>
      <a href="/logout" class="btn btn-danger">ğŸšª Logout</a>
    </div>

    <div class="card shadow-sm mb-4 p-3">
      <h5 class="mb-3">ğŸ’¾ Storage Used</h5>
      <div class="progress mb-3" style="height: 20px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ storage }}%;" aria-valuenow="{{ storage }}" aria-valuemin="0" aria-valuemax="100">
          {{ storage }} MB
        </div>
      </div>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="d-flex">
        <input type="file" name="file" class="form-control me-2" required>
        <button type="submit" class="btn btn-success">â¬†ï¸ Upload</button>
      </form>
    </div>

    <div class="card shadow-sm p-3">
      <h5 class="mb-3">ğŸ“‘ Your Files</h5>
      {% if files %}
      <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ file.filename }}
          <div>
            <a href="/download/{{ file.id }}" class="btn btn-sm btn-primary">â¬‡ï¸ Download</a>
            <a href="/delete/{{ file.id }}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-muted">No files uploaded yet.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
